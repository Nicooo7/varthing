<h1>une page:</h1>


	{% for barre in page.liste_des_barres %}

	
		{% for element in barre.liste_d_element %}


			{% if element.localisation == "haut" %} 
				
				<div class="barre_haut">
		       {{element.nom|capfirst}}
		    	</div>
		    
		    {%endif%}	




			{% if element.localisation == "gauche"%}

			    <div class="barre_gauche">
			       {{ element.nom}}
			    </div>
		    
		    {% endif %}
		    		
			{% endfor %}

	{% endfor %}
